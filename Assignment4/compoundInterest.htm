<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Compound Interest | Assignment 4</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/">Assignment 4</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link active" href="./index.htm">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./afford.htm">Afford</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./compoundInterest.htm">Compound Interest</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./payment.htm">Payment</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <form name="compoundInterest">
    <br>
    <div class="form-group row">
      <div class="col-sm-3">
        <label for="initialInvestmentAmount" class="col-form-label">Initial Investment Amount</label>
      </div>
      <div class="col-sm-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>
          <input class="form-control" placeholder="0.00" type="number" min="0.01" step="any"
            name="initialInvestmentAmount" required/>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3">
        <label for="numberOfPeriods" class="col-form-label">Number of Periods</label>
      </div>
      <div class="col-sm-2">
        <div class="input-group">
          <input class="form-control" placeholder="0" type="number" min="0" name="numberOfPeriods"
            required/>
          <div class="input-group-append">
            <div class="input-group-text">Years</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3">
        <label for="annualInterestRate" class="col-form-label">Interest Rate</label>
      </div>
      <div class="col-sm-2">
        <div class="input-group">
          <input class="form-control" type="number" placeholder="0" min="0.01" step="any" name="annualInterestRate"
            required/>
          <div class="input-group-append">
            <div class="input-group-text">% Per Year</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row mb-4">
      <div class="col-sm-2 offset-3 text-right">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3">
        <label class="col-form-label-lg">Interest Amount</label>
      </div>
      <div class="col-sm-2">
        <input class="form-control text-left" id="output" type="text" placeholder="$0" readonly>
      </div>
    </div>
  </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    crossorigin="anonymous"></script>
  <script>
    var form = document.compoundInterest;
    form.addEventListener('submit', calculateCompoundInterest, false);

    function calculateCompoundInterest(e) {
      if (e.preventDefault) {
        e.preventDefault();
      }
      e.returnValue = false;

      const initialInvestmentAmount = document.compoundInterest.initialInvestmentAmount.value;
      const numberOfPeriods = document.compoundInterest.numberOfPeriods.value;
      const annualInterestRate = document.compoundInterest.annualInterestRate.value / 100;

      const interestRatePerPeriod = annualInterestRate / 12;
      const numberOfPeriodsTimesTwelve = numberOfPeriods * 12;

      let interest = 0;
      let balence = initialInvestmentAmount;
      for (i = 0; i < numberOfPeriodsTimesTwelve; i++) {
        interest += (balence * interestRatePerPeriod);
      }

      interest.toFixed(2);

      document.getElementById("output").value = "$" + interest;
      return false;
    }

  </script>
</body>

</html>
