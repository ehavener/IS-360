<form name="afford" onsubmit="return false">
  <label for="monthlyIncome">Monthly income:
    <input type="number" step="any" name="monthlyIncome" />
  </label>
  <label for="totalExpenses">Total expenses:
    <input type="number" step="any" name="totalExpenses" />
  </label>
  <input type="submit" name="Submit" onclick="calculate();" />
  <label id="output">$0</label>
</form>

<script>

  function round(number, precision) {
    var shift = function (number, precision, reverseShift) {
      if (reverseShift) {
        precision = -precision;
      }
      numArray = ("" + number).split("e");
      return +(numArray[0] + "e" + (numArray[1] ? (+numArray[1] + precision) : precision));
    };
    return shift(Math.round(shift(number, precision, false)), precision, true);
  } /* taken from https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/round */

  function calculate() {
    var monthlyIncome = 0;
    var totalExpenses = 0;
    var maxAffordablePayment = 0;

    monthlyIncome = document.afford.monthlyIncome.value;
    totalExpenses = document.afford.totalExpenses.value;

    monthlyIncome = .29 * monthlyIncome;
    totalExpenses = .39 * (monthlyIncome - totalExpenses);

    if (monthlyIncome > totalExpenses) {
      maxAffordablePayment = totalExpenses;
    } else {
      maxAffordablePayment = monthlyIncome;
    }

    maxAffordablePayment = round(maxAffordablePayment, 2);

    document.getElementById("output").textContent = "$" + maxAffordablePayment;
    return false;
  }

</script>
